<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Préstamos</title>

    <!-- Tipografía Profesional: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Iconos Modernos: Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>

    <!-- Nuestro CSS Rediseñado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <i class="ph-bold ph-stack"></i>
            <h1>Sistema de Gestión de Préstamos</h1>
        </header>

        <main>
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Nuevo Préstamo</h2>
                </div>
                <div class="card-body">
                    <form id="prestamo-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" id="fecha" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre (Buscar)</label>
                                <input type="text" id="nombre" required list="user-list" placeholder="Escriba para buscar...">
                                <datalist id="user-list"></datalist>
                            </div>
                            <div class="form-group">
                                <label for="identificacion">Identificación</label>
                                <input type="text" id="identificacion" required readonly placeholder="Autocompletado">
                            </div>
                            <div class="form-group">
                                <label for="area">Área</label>
                                <input type="text" id="area" readonly placeholder="Autocompletado">
                            </div>
                            <div class="form-group">
                                <label for="ubicacion">Ubicación</label>
                                <select id="ubicacion" required></select>
                            </div>
                            <div class="form-group">
                                <label for="edificio">Edificio</label>
                                <input type="text" id="edificio" readonly placeholder="Autocompletado">
                            </div>
                            <div class="form-group">
                                <label for="hora_inicio">Hora Inicio</label>
                                <input type="time" id="hora_inicio" required>
                            </div>
                            <div class="form-group">
                                <label for="prestado_por">Prestado por</label>
                                <select id="prestado_por" required></select>
                            </div>
                        </div>

                        <fieldset class="form-fieldset">
                            <legend>Equipos Solicitados</legend>
                            <div class="checkbox-group">
                                <div class="check-item">
                                    <label><input type="checkbox" id="pc"> PC</label>
                                    <div class="hidden" id="pc-numero-group">
                                        <select id="pc_numero" class="input-inline"></select>
                                    </div>
                                </div>
                                <label><input type="checkbox" id="kit"> Kit</label>
                                <label><input type="checkbox" id="aire"> Aire</label>
                                <label><input type="checkbox" id="cabinas"> Cabinas</label>
                                <label><input type="checkbox" id="consola"> Consola</label>
                                <label><input type="checkbox" id="vbeam"> VBeam</label>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <label for="observaciones">Observaciones</label>
                            <textarea id="observaciones" rows="3" placeholder="Añadir notas adicionales..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn--primary"><i class="ph ph-floppy-disk"></i> Guardar Préstamo</button>
                            <button type="button" id="clear-form" class="btn btn--secondary"><i class="ph ph-eraser"></i> Limpiar</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Registros Pendientes</h2>
                    <input type="text" id="search-input" class="search-input" placeholder="Filtrar registros...">
                </div>
                <div class="card-body">
                    <div class="export-actions">
                        <span>Exportar Historial Completo:</span>
                        <div class="export-buttons">
                             <a href="/export/excel" class="btn btn--subtle"><i class="ph ph-file-xls"></i> Excel</a>
                             <a href="/export/pdf" class="btn btn--subtle"><i class="ph ph-file-pdf"></i> PDF</a>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="table" id="registros-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha</th>
                                    <th>Nombre</th>
                                    <th>Ubicación</th>
                                    <th>Hora Inicio</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Devoluciones -->
    <div id="devolucion-modal" class="modal-overlay hidden">
        <div class="modal-content card">
             <div class="card-header">
                <h3 class="card-title">Registrar Devolución</h3>
                <button id="modal-btn-close" class="btn-icon"><i class="ph ph-x"></i></button>
            </div>
            <div class="card-body">
                <p>Confirme la persona que recibe los equipos para finalizar el préstamo.</p>
                <div class="form-group">
                    <label for="modal-recibido-por">Recibido por</label>
                    <select id="modal-recibido-por" required></select>
                </div>
                <div class="modal-actions">
                    <button id="modal-btn-cancelar" class="btn btn--secondary">Cancelar</button>
                    <button id="modal-btn-confirmar" class="btn btn--primary">Confirmar Devolución</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
